    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown span {
      cursor: pointer;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      top: 100%;
      left: 0;
    }
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
    
    .dropdown-content a {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    
    .service-button {
      background-color: #D6EAF8;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      text-decoration: none;
    }
    
    .service-button:hover {
      background-color: #f9f9f9;
    }
    
    .image-block {
      display: inline-block;
      width: calc(25% - 20px);
      margin-top: 20px;
    }
    
    .image-block img {
      width: 100%;
    }
    
    .image-block p {
      margin-top: 10px;
      font-size: 14px;
    }
    
    .divider {
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      padding: 10px;
    }
    
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .image-block {
      flex-basis: calc(25% - 20px);
    }
  </style>
</head>
